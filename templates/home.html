<!-- home template -->
{% extends "base.html" %}

{% block main %}
    {% for entry in entries %}
        <div class="entry">
            <div class="home_title">
               <a href="blog/{{ entry.url }}">{{ entry.title }}</a>
            </div>
            <div class="home_date">
               {{ entry.pretty_date }}
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
