<!-- home template -->
{% extends "base.html" %}

{% block main %}
   <h2>Blog</h2>
    {% for entry in entries %}
        <div class="entry">
            <div class="post_title">
               <a href="export/{{ entry.url }}">{{ entry.title }}</a>
            </div>
            <div class="post_date">
               {{ entry.pretty_date }}
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
