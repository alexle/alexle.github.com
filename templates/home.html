<!-- home template -->
{% extends "base.html" %}

{% block main %}
   {% for entry in entries %}
      <div class="home_title">
         <a href="blog/{{ entry.url }}" class="home_title">{{ entry.title }}</a>
      </div>
      <div class="home_date">
         {{ entry.pretty_date }}
      </div>
      <br clear="all">
    {% endfor %}
{% endblock %}
