<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Alex Le's Blog</title>

   <!-- stylesheets -->
   <link rel="stylesheet" href="css/index.css" type="text/css">

   <!-- javascript -->
   <script src="js/jquery-1.3.2.min.js"></script>
</head>

<body>
   <div id="wrapper">
      {% block body %}
         <div id="header">
            {% block header %}{% endblock %}
            <H1>Alex Le</H1>
         </div>

         <div id="main">
            {% block main %}{% endblock %}
         </div>
      {% endblock %}

      <div id="footer">
         {% block footer %}{% endblock %}
      </div>
   </div>
</body>
</html>
