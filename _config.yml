# Site settings
title:          Alex Le
description:    "Alex Le lives in Colorado and writes firmware for disc drives. He likes to run, read, and tinker with technology and side projects."
tagline:        "Firmware Engineer, Minimalist, Improving Runner"
url:            "https://alexanderle.com"
production_url: "https://alexanderle.com"

# Google Analytics
google_analytics: UA-28947728-2

# Author
author:
  name:         Alex Le
  url:          https://alexanderle.com
  email:        alex.csm@gmail.com
  github:       alexle
  twitter:      alextrle

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
