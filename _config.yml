  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jemoji

# Permalinks
permalink:      /:title
paginate:       7

# Social
twitter_username:     alextrle
github_username:      alexle
linkedin_username:    alexle
facebook_username:    alexle
instagram_username:   alextrle
strava_username:      alexle
feed_xml:             feed.xml

# Excludes
exclude:        [Gemfile, Gemfile.lock, tale.gemspec, vendor]
